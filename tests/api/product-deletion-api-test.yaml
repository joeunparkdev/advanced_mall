name: Product Deletion API Test
request:
  url: http://localhost:3000/products/1  # Replace 1 with an existing productId
  method: DELETE
  headers:
    Authorization: Bearer YOUR_ACCESS_TOKEN
tests:
  - name: "Status Code is 200"
    script: "tests['Status Code is 200'] = responseCode.code === 200;"
  - name: "Response includes success message"
    script: "tests['Response includes success message'] = responseBody.includes('상품 삭제에 성공하였습니다.');"
